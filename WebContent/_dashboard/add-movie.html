<h1 class="text-center"> Add a movie </h1>

<form id="movie-form" method="post">
  <label><b>Title</b></label>
  <label>
    <input name="title" placeholder="Enter Movie Title" type="text" required>
  </label>
  <br>
  <label><b>Year</b></label>
  <label>
    <input name="year" placeholder="Enter Year" type="number" required>
  </label>
  <br>
  <label><b>Director</b></label>
  <label>
    <input name="director" placeholder="Enter Movie Director" type="text" required>
  </label>
  <br>
  <label><b>Star</b></label>
  <label>
    <input name="star" placeholder="Enter Star Name" type="text" required>
  </label>
  <br>
  <label><b>Star Birth Year</b></label>
  <label>
    <input name="birth-year" placeholder="Enter Star Birth Year" type="number">
  </label>
  <br>
  <label><b>Genre</b></label>
  <label>
    <input name="genre" placeholder="Enter Genre" type="text" required>
  </label>
  <br>
  <input type="submit" value="Add Movie">
</form>

<div id="add_movie_message"></div>
