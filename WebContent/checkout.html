<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="credit_card_form" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="first_name" placeholder="Enter First Name" type="text" required>
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="last_name" placeholder="Enter Last Name" type="text" required>
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
        <input name="cc_number" placeholder="Enter Credit Card" type="password" required>
    </label>
    <br>
    <label><b>Exp. Date</b></label>
    <label>
        <input name="exp_date" placeholder="Enter Exp. Date" type="date" required>
    </label>
    <input type="submit" value="Purchase">
</form>

<div id="cc_error_message"></div>
